<ion-header>

  <ion-navbar>
    <ion-title text-center="">Historial Sensores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let sensor of sensors.slice().reverse()">
    <ion-card-header>
      <ion-icon color="primary" name="calendar" item-start></ion-icon>
      <b>  Fecha: </b>{{sensor.date}} <b>Hora: </b>{{sensor.time}}
    </ion-card-header>
    <ion-card-content>
      <h3><ion-icon color="primary" name="partly-sunny" item-start></ion-icon><b>  Temperatura: </b>{{sensor.temp}} â„ƒ</h3>
      <h3><ion-icon color="secondary" name="leaf" item-start></ion-icon><b>  Humedad: </b>{{sensor.humedad}} </h3>
    </ion-card-content>
  </ion-card>
</ion-content>
