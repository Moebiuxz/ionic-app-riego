<ion-header>

  <ion-navbar text-center="">
    <ion-title >Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img src="http://uploads.webflow.com/56a09b532f2ef2655bb8cec2/56a0bb98e9a99a4669bf7f07_user_icon.png">
      </ion-avatar>
      <h2>{{user.name + ' ' + user.lastname}}</h2>
      <h3>{{user.email}}</h3>
      <p>{{user.createdAt}}</p>
    </ion-item>
  </ion-list>


  <ion-fab right bottom>
    <button ion-fab mini color="danger" (click)="openRegister()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
